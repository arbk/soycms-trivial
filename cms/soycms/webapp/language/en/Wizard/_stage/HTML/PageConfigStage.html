<h3>Webpage Making Wizard 4/6</h3>
<h5>Webpage Setting</h5>

<p>Enter webpage title and URL.</p>
<table>
	<tr>
		<th class="caption">Title</th>
		<td><input type="text" name="name" soy:id="name"></td>
	</tr>
	<tr>

	</tr>
</table>
