<script lang="text/javascript">
	function checkURL(){
		var url = $('uri').value;
		if(pageList.indexOf(url) != -1){
				$('uri_exists_error').style.display = "";
				$('uri').focus();
				return false;
		}else if(url.match(/\/$/)){
				$('uri_cannot_end_slash').style.display = "";
				$('uri').focus();
				return true;
		}else{
			$('uri_exists_error').style.display = "none";
		}
		return true;
	
	}
</script>
