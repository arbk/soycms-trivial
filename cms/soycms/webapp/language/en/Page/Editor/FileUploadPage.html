<div>
<script lang="text/javascript">
	var defaultWidth,defaultHeight;
	var originalWidth,originalHeight;
	
	var mode = "";//"upload";
	
	function validateNumber(e){
		if(!e) e = event;
		if(window.navigator.appName.toLowerCase().indexOf("microsoft") == -1) {//for firefox
			var keyCode = e.which;
		}else{//for ie
			var keyCode = e.keyCode;
		}
		if(((keyCode<48)||(keyCode>57)) && keyCode != 8 && keyCode != 0){
			return false;
		}
	}
	
	function onChangeSize(type){
		
		if(type && $("keep_aspect_ratio").checked){
			if(type == "width"){
				$("image_height").value = Math.floor(originalHeight * ($("image_width").value / originalWidth));
			}else{
				$("image_width").value = Math.floor(originalWidth * ($("image_height").value / originalHeight));
			}
		}		
		
		var w = $("image_width").value;
		var h = $("image_height").value;
		
		$("preview_image").width = w;
		$("preview_image").height = h;
		
		resizeWindow(w,h);
	}
	
	function onChangeUploadFileName(){
		if($("alter_name").value.length != 0){
			var url = remotoURI +'/'+ $("alter_name").value;
		}else{
			var fname = $("file").value;
			var file = fname.substring(fname.lastIndexOf('\\',fname.length)+1,fname.length);
			var url = remotoURI +'/'+ file;
		}
		
		//display_url(url);
		//display_preview_if_image(url);
		
		$("alter_name").value = "";
	}
	
	window.onload = function(){
		defaultWidth = 640;
		defaultHeight= 480;
		
		$("image_width").onkeypress = validateNumber;
		$("image_height").onkeypress = validateNumber;
		
		$("image_width").onkeyup = function(){
			onChangeSize("width");
		};
		
		$("image_height").onkeyup = function(){
			onChangeSize("height");
		};
				
		$("file").onchange = onChangeUploadFileName;
		
		var iframe=$("targetIframe");
		if(document.all){
			iframe.onreadystatechange=function(){
				if(iframe.readyState=="complete"){
					var response = iframe.contentWindow.document.body.innerHTML;
					iframe.contentWindow.document.body.innerHTML = "";
					iframeOnLoad(response);
					
				}
			}
		}else{
			iframe.onload=function(){
				var response = iframe.contentWindow.document.body.innerHTML;
				iframe.contentWindow.document.body.innerHTML = "";
				iframeOnLoad(response);
				
			}
		}
		
	};
	
	function _resizeWindow(w,h){
		window.parent.common_resize_layer({width:w,height:h},window.parent);
	}
	
	function resizeWindow(w,h){
		//クライアントサイズ→ウィンドウサイズ
		
		w = parseInt(w,10)+ 30;
		h = parseInt(h,10)+ 200;
		
		if(w < defaultWidth){
			w = defaultWidth;
		}
		
		if(w > 700 ){
			w = 700;
		}
		
		if(h < defaultHeight){
			h = defaultHeight;
		}
		_resizeWindow(w,h);
	}
	
	//アップロードしてファイルを指定
	function prepare(resObj){
		if(!resObj.result){
			switch(resObj.errorCode){
				case 1://already file exists A file of same name is in the remote folder.\n Upload as another name ?
				if(confirm("A same name file already exists. Rename the uploading file to upload it.")){
					var newName = prompt('Enter a ner name for uploading file.','');
					if(newName === false || newName.length == 0){
						// do nothing
					}else{
						$("alter_name").value = newName;
						$("upload_form").submit();
						onChangeUploadFileName();
					}
				}else{
					//select outer linkと同じ
					return select_outer_link($("display_link").href);
				}
				break;
				
				case 2://fatal error
					alert('Fatal error.');
					break;
				default:
					alert(resObj.message);
			}
			$("applySubmit").hide();
			return;
		}else{
			$("applySubmit").show();
		}
		
		//resObj.filepath 絶対URL
		//resObj.serverpath ファイル名
		//resObj.imageWidth
		//resObj.imageHeight
		
		$("serverpath").value = resObj.serverpath;

		display(resObj.filepath);
		
	}
	
	function cancel(resObj){
		if(!resObj.result){
			alert(resObj.message);
			return;
		}
		
		$("serverpath").value = "";
		$("preview_image").src= "";
		$("onlyImage").hide();
		$("file").value = "";
		$("alter_name").value = "";
		$("display_link").style.display = "none";
		resizeWindow(defaultWidth,defaultHeight);
	}
	
	//元の画面に適用
	function apply(){
		
		var src = $("display_link").href.replace(siteURL,"");
		
		if(!src.match(/^https?:\/\//)){
			src = '/' + src;
		}
		
		if($("output_image_size").checked){
			var html = '<img src="'+src+'" width="'+$("image_width").value+'" height="'+$('image_height').value+'" />';			
		}else{
			var html = '<img src="'+src+'" />';
		}
		
		if($("wrap_ancher").checked){
			html = '<a href="'+src+'" target="_blank">' + html + '</a>';
		}
				
		window.parent.insertHTML(
			html,src
		);
		
		//おまじない
		iframe = null;
		
		window.parent.common_close_layer(window.parent);
		
		return false;
	}
	
	function iframeOnLoad(response){
		if(!response){
			$("applySubmit").hide();
			return;
		}
		var resObj = eval('('+response+')');
		switch(resObj.mode){
			case "prepare":
				prepare(resObj);
				break;
			case "cancel":
				cancel(resObj);
				break;
			default:
				break;
		}
	}
	
	
	
	function cancelUpload(){
		if(mode == "upload"){
			return confirm("Click OK to cancel insert a file.");
		}else{
			$("serverpath").value = "";
			$("preview_image").src= "";
			$("onlyImage").hide();
			$("file").value = "";
			$("alter_name").value = "";
			$("display_link").style.display = "none";
			resizeWindow(defaultWidth,defaultHeight);
			mode = "upload";
			return false;
		}
	}
	
	function onPrepare(){
		if($("serverpath").value == ""){
			return true;
		}
		
		mode = "upload";
		
		//前のファイルを削除するためにパスを用意
		$("beforepath").value = $("serverpath").value;
		return true;
		
	}
	
	function restoreSize(){
		$("preview_image").width = originalWidth;
		$("preview_image").height = originalHeight;
		
		$("image_width").value = originalWidth;
		$("image_height").value = originalHeight;
		
		onChangeSize();
		
		return false;
	
	}
	
	function set_upload_mode(){
		mode = "upload";
	}
	
	//ファイルマネージャー起動・閉じる
	function toggle_Filemanager(){
		if(mode != "filemanager"){
			$("controlle_panel").hide();
			if(!$("file_manager_iframe").src){
				$("file_manager_iframe").src = $("filemanager").getAttribute("target_src");
				setTimeout(function(){
					$("close_filemanager_button").show();
				},500);
			}
			_resizeWindow(800,600);
			$("filemanager").show();			
			mode = "filemanager";
		}else{
			$("controlle_panel").show();
			$("filemanager").hide();
			mode = "filemanager_closed";
		}
	}
	
	//ファイルマネージャーからファイルを指定
	function filemanager_ondblclick(url){
		toggle_Filemanager();
		
		mode = "filemanager";
		$("serverpath").value = url;

		display(url);
	}
	
	//外部リンクでファイルを指定
	function select_outer_link(url){
		mode = "outer_link";
		$("serverpath").value = url;

		display(url);
	}
	
	function display(url){
		var image = new Image;
		if(is_image(url)){
			image.onload = function(){
				display_thumbnail(image);
				display_preview(image);
			};
			image.onerror = function(){
				$("onlyImage").hide();
				$("image_thumb").hide();
				$("image_thumb_large").hide();
			};
			image.onabort = function(){
				$("onlyImage").hide();
				$("image_thumb").hide();
				$("image_thumb_large").hide();
			};
		}else{
			$("onlyImage").hide();
			$("image_thumb").hide();
			$("image_thumb_large").hide();
		}
		image.src = url;

		display_url(image.src);

	}

	function display_url(url){
		$("display_link").innerHTML = url;
		$("display_link").href = url;
		$("display_link").show();
	}
	
	function display_preview(image){
		if(is_image(image.src)){
	
			$("preview_image").src    = image.src
			$("preview_image").width  = image.width;
			$("preview_image").height = image.height;
			
			$("image_width").value  = image.width;
			$("image_height").value = image.height;
			
			originalWidth  = image.width;
			originalHeight = image.height;

			$("onlyImage").show();
			
		}else{
			$("onlyImage").hide();
		}
	}
	
	function display_thumbnail(image){
		if(is_image(image.src)){
			$("image_thumb").src = image.src;
			$("image_thumb_large").src = image.src;
			
			var max_length = Math.max(image.width, image.height);
			var thumb_width  = image.width  / max_length * 64 ;
			var thumb_height = image.height / max_length * 64 ;
			
			if(image.width > thumb_width || image.height > thumb_height){
				$("image_thumb").width   = thumb_width;
				$("image_thumb").height  = thumb_height;
				
				if(image.width > 500){
					$("image_thumb_large").width = 500;
				}else{
					$("image_thumb_large").width = image.width;
				}
				
				$("image_thumb").onmouseover = function(){
					$("image_thumb_large").show();
				}
				$("image_thumb_large").onmouseout = function(){
					$("image_thumb_large").hide();
				}
			}else{
				$("image_thumb").width   = image.width;
				$("image_thumb").height  = image.height;
				$("image_thumb").onmouseover = function(){}
			}
			
			$("image_thumb").show();
		}else{
			$("image_thumb").hide();
		}
	}
	
	function is_image(url){
		return url.match(/\.(jpe?g|gif|png|bmp|ico)(\?.*)?(#.*)?$/i);
	}
	
	function toggle_method_panel(method_num){
		for(var i=1;i<=3;i++){
			if(i == method_num){
				$('method_'+i).show();
			}else{
				$('method_'+i).hide();
			}
		}
	}
	
	common_init_custom_button();
</script>
