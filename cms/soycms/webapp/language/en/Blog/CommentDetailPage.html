<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>
<body align="center">
	
	<div style="width:80%;margin:0 auto;">
		<h3>Comment Detail</h3>
	</div>

	<table class="list" style="width:80%;margin:10px auto;">
		<tr>
			<th class="item_name">Title</th>
			<td soy:id="title"></td>
		</tr>
		<tr>
			<th class="item_name">Author</th>
			<td soy:id="author"></td>
		</tr>
		<tr>
			<th class="item_name">Entry Title</th>
			<td soy:id="entry_title"></td>
		</tr>
		<tr>
			<th class="item_name">Submit Date</th>
			<td soy:id="submit_date"></td>
		</tr>
		<tr>
			<th class="item_name">Status</th>
			<td soy:id="state"></td>
		</tr>
		<tr>
			<th colspan="2">Content</th>
		</tr>
		<tr>
			<td style="text-align:left;" colspan="2" class="comment_content">
				<div>
					<pre soy:id="content"></pre>
					<input type="button" onclick="return toggle_edit(this);" value="Edit Content" />
				</div>
				
				<div id="content_edit" style="display:none;">
					<form method="post" soy:id="comment_form">
					<textarea soy:id="content_edit" style="margin:0 0 5px;height:100px;width:100%;"></textarea><br>
					<input type="submit" name="" value="Update" />
					</form soy:id="comment_form">
				</div>
			</td>
		</tr>
	</table>
	
	<script type="text/javascript">
	function toggle_edit(ele){
		ele.parentNode.hide();
		$("content_edit").show();
	}
	</script>
</body>
</html>
