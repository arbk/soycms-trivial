<div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <i class="fa fa-bell fa-fw"></i>以下の内容で作成します。
</div>


<div class="form-group">
    <label>ページ雛形ID</label>
    <input class="form-control" soy:id="template_id">
</div>

<div class="form-group">
    <label>ページ雛形名称</label>
    <input class="form-control" soy:id="template_name">
</div>

<div class="form-group">
    <label>説明</label>
    <textarea class="form-control" soy:id="template_description"></textarea>
</div>

<div class="form-group">
    <label>追加テンプレート</label>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr class="form-group">
                    <td>名前</td>
                    <td>説明</td>
                </tr>
            </thead>
            <tr soy:id="template_list">
                <td soy:id="template_list_name"></td>
                <td soy:id="template_list_description"></td>
            </tr soy:id="template_list">
        </table>
    </div>
</div>

<div class="form-group">
    <label>追加ファイル</label>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr class="form-group">
                    <td>ファイル名</td>
                    <td>説明</td>
                </tr>
            </thead>
            <tr soy:id="add_file_list">
                <td><a soy:id="add_file_url"></a></td>
                <td soy:id="add_file_description"></td>
            </tr soy:id="add_file_list">
        </table>
    </div>
</div>
