<div style="margin:10px;">

    <!-- soy:display="has_uncofigured_block_list" -->
    <div class="panel panel-warning">
        <div class="panel-heading">未設定のブロック</div>
        <table class="table table-striped">
            <tr soy:id="uncofigured_block_list">
                <td style="width:2em">
                    <a soy:id="block_add_link" onclick="return common_click_to_layer(this);" class="btn btn-info btn-xs">設定</a>
                </td>
                <td soy:id="block_name">test</td>
            </tr>
        </table>
    </div>
    <!-- /soy:display="has_uncofigured_block_list" -->

    <!-- soy:display="has_cofigured_block_list" -->
    <div class="panel panel-info">
        <div class="panel-heading">設定済みのブロック</div>
        <table class="table table-striped">
            <tr soy:id="cofigured_block_list">
                <td style="width:2em">
                    <a soy:id="block_detail_link" onclick="return common_click_to_layer(this);" class="btn btn-info btn-xs">設定</a>
                </td>
                <td soy:id="block_name">test</td>
                <td soy:id="block_type">test</td>
                <td soy:id="block_info">test</td>
                <td>
                    <a href="DetailPage.html" soy:id="block_delete_link" target="delete_target_iframe" onclick="return confirm('削除しますか？');" class="btn btn-danger btn-xs pull-right">削除</a>
                </td>
            </tr>
        </table>
    </div>
    <!-- /soy:display="has_cofigured_block_list" -->

    <!-- soy:display="has_removed_block" -->
    <div class="panel panel-danger">
        <div class="panel-heading">テンプレートから削除されたブロック</div>
        <table class="table table-striped">
            <tr soy:id="removed_block">
                <td style="width:2em">
                    <a href="DetailPage.html" soy:id="block_detail_link" onclick="" class="btn btn-info btn-xs">詳細</a>
                </td>
                <td soy:id="block_name">test</td>
                <td soy:id="block_type">test</td>
                <td soy:id="block_info">test</td>
                <td>
                    <a href="DetailPage.html" soy:id="block_delete_link" target="delete_target_iframe" onclick="return confirm('削除しますか？');" class="btn btn-danger btn-xs pull-right">削除</a>
                </td>
            </tr>
        </table>
    </div>
    <!-- /soy:display="has_removed_block" -->

</div>

<iframe id="delete_target_iframe" name="delete_target_iframe" style="display:none;"></iframe>
