<!DOCTYPE html>
<html lang="<?php echo SOYCMS_ADMIN_HTML_LANG; ?>">

<head soy:page="_common.HeaderPage" isOverWrite="true">
</head soy:page="_common.HeaderPage">

<body class="sub">
    <div id="layer_content">

        <form soy:id="create_form" onsubmit="return checkClass()">

            <div class="form-group">
                ブロックの種類を選択し、次へを押してください。
            </div>

            <div class="panel panel-default">

                <table class="table">
                    <tr soy:id="component_loop">
                        <td nowrap="nowrap"><input type="radio" soy:id="component_check"></td>
                        <td soy:id="component_description"></td>
                    </tr soy:id="component_loop">
                </table>

            </div>

            <input type="submit" class="btn btn-default" value="キャンセル" onclick="common_close_layer(window.parent);return false;">
            <input type="submit" class="btn btn-success btn-lg pull-right" name="next_submit" value="次へ">

            <input type="hidden" name="soyId" soy:id="soyId">
            <input type="hidden" name="pageId" soy:id="pageId">

        </form soy:id="create_form">

    </div>

    <!-- soy:page="_common.BottomJSPage" /-->

    <script lang="text/javascript">
        function checkClass() {
            var blocktype = document.getElementsByName("class");
            for (var i = 0; i < blocktype.length; i++) {
                if (blocktype[i].checked) {
                    return true;
                }
            }
            alert("ブロックの種類を選択してください");
            return false;
        }
    </script>

</body>

</html>
