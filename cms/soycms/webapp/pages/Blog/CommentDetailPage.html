<html>
<head soy:page="_common.HeaderPage" isOverWrite="true">
</head>
<body class="sub">

	<table class="table" style="margin-bottom:0;">
		<tr>
			<th class="item_name">タイトル</th>
			<td soy:id="title"></td>
		</tr>
		<tr>
			<th class="item_name">投稿者名</th>
			<td soy:id="author"></td>
		</tr>
		<tr>
			<th class="item_name">対象記事タイトル</th>
			<td soy:id="entry_title"></td>
		</tr>
		<tr>
			<th class="item_name">投稿日時</th>
			<td soy:id="submit_date"></td>
		</tr>
		<tr>
			<th class="item_name">承認状態</th>
			<td soy:id="state"></td>
		</tr>
		<tr>
			<th colspan="2">本文</th>
		</tr>
		<tr>
			<td colspan="2" class="comment_content">
				<div>
					<pre soy:id="content"></pre>
					<input class="btn btn-default" type="button" onclick="return toggle_edit(this);" value="本文を編集する" />
				</div>

				<div id="content_edit" style="display:none;">
					<form method="post" soy:id="comment_form">
					<div class="form-group">
						<textarea soy:id="content_edit" class="form-control" rows="5"></textarea>
					</div>
					<input class="btn btn-success btn-block" type="submit" name="" value="保存">
					</form soy:id="comment_form">
				</div>
			</td>
		</tr>
	</table>

<!-- soy:page="_common.BottomJSPage" /-->

<script type="text/javascript">
	function toggle_edit(ele){
	  $(ele).parent().hide();
		$("#content_edit").show();
	}
</script>
</body>
</html>
