<script>
function toggle_area(blogId){
	status = $("#blog_checkbox_" + blogId + ":checked").val();
	if(status == 1){
		$("#toggle_area_" + blogId).show();
	}else{
		$("#toggle_area_" + blogId).hide();
	}
	
}
</script>

<form soy:id="blog_form">

<div style="width:80%; margin-bottom:20px;">

	<!-- soy:id="blog_list" -->
	<h4><!-- soy:id="blog_name" /-->の設定</h4>
	<div class="section">
		<p class="sub">コメント通知</p>
		<label soy:id="blog_checkbox_label"><input type="checkbox" soy:id="blog_checkbox" class="toggle_checkbox"><!-- soy:id="blog_name*" /-->のコメント通知を有効にする</label>
	</div>
	<div soy:id="toggle_area">
		<div class="section">
			<p class="sub">メールアドレス(改行で複数入力)</p>
			<textarea soy:id="mail_to" style="height:100px;"></textarea>
		</div>
		<div class="section">
			<p class="sub">タイトル</p>
			<input type="text" soy:id="mail_title" style="width:390px;"/>
		</div>
		<div class="section">
			<p class="sub">本文</p>
			<textarea soy:id="mail_content"></textarea>
		</div>
	</div>
	<script>toggle_area(<!-- soy:id="toggle_id" /-->);</script>
	<!-- /soy:id="blog_list" -->

	<div style="text-align:center;text-align:center;margin-top:20px;padding-top:20px;border-top:solid 1px #999;">
		<input type="submit" class="submit_btn" name="blog_config" value='ブログの設定を保存' />
	</div>

</div>

</form>
